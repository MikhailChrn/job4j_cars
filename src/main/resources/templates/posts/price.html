<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Регистрация пользователя</title>
</head>

<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="row">
    <p class="margin-bottom-20"/>
</div>

<div class="container">
    <div class="card" style="width: 100%">
        <div class="card-header">
            Изменить цену
        </div>

        <div class="card-body">

            <form th:action="@{/posts/price}" method="post">

                <input type="hidden" name="postId" th:field="${editPostDto.postId}">
                <input type="hidden" name="before" th:field="${editPostDto.before}">

                <div class="row">
                    <label class="font-weight-bold d-inline-block">
                        <b>Заголовок&nbsp;объявления :</b>
                        <div th:text="${editPostDto.postTitle}"/>
                    </label>
                </div>

                <div class="row">
                    <p class="margin-bottom-20"/>
                </div>

                <div class="row">
                    <label class="font-weight-bold d-inline-block">
                        <b>Текущая&nbsp;цена :</b>
                        <div th:text="${editPostDto.before}"/>
                    </label>
                </div>

                <div class="row">
                    <p class="margin-bottom-20"/>
                </div>

                <div class="col">
                    <label for="after" class="form-label">
                        <b>Новая цена&nbsp;</b>
                    </label>
                    <input type="number"
                           id="after"
                           name="after"/>
                </div>

                <div class="row">
                    <p class="margin-bottom-20"/>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-primary w-100" type="submit">Изменить цену</button>
                            </div>

                            <div class="col-6">
                                <a class="btn btn-danger w-100"
                                   th:href="@{/posts/{id}(id=${editPostDto.postId})}">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
