<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Создать объявление</title>
</head>
<body>
<header th:insert="~{/blocks/header :: header}"></header>

<div class="row">
    <p class="margin-bottom-20"/>
</div>

<div class="container">
    <div class="card" style="width: 100%">
        <div class="card-header">
            Создать объявление
        </div>

        <div class="card-body">
            <form th:action="@{/posts/create}" method="post">

                <div class="mb-3">
                    <div class="row">
                        <label for="title" class="form-label">
                            <b>Тема объявления</b>
                        </label>
                        <textarea class="form-control"
                                  id="title"
                                  name="title"
                                  rows="1"
                                  placeholder="Тема объявления">
                        </textarea>
                    </div>

                    <div class="row">
                        <label for="description" class="form-label">
                            <b>Описание объявления</b>
                        </label>
                        <textarea class="form-control"
                                  id="description"
                                  name="description"
                                  rows="3"
                                  placeholder="Опишите автомобиль">
                        </textarea>
                    </div>

                    <div class="row"><p class="margin-bottom-20"/></div>

                    <div class="container">

                        <div class="row">
                            <div class="col">
                                <label for="carBrand" class="form-label">
                                    <b>Марка автомобиля</b>
                                </label>
                                <select class="form-control"
                                        id="carBrand"
                                        name="carBrandId"
                                        size="1"
                                        required>
                                    <option th:each="carBrand : ${carBrands}"
                                            th:value="${carBrand.id}"
                                            th:text="${carBrand.title}">
                                    </option>
                                </select>
                            </div>

                            <div class="col">
                                <label for="bodyType" class="form-label">
                                    <b>Тип кузова</b>
                                </label>
                                <select class="form-control"
                                        id="bodyType"
                                        name="bodyTypeId"
                                        size="1"
                                        required>
                                    <option th:each="bodyType : ${bodyTypes}"
                                            th:value="${bodyType.id}"
                                            th:text="${bodyType.title}">
                                    </option>
                                </select>
                            </div>

                            <div class="col">
                                <label for="engine" class="form-label">
                                    <b>Тип двигателя</b>
                                </label>
                                <select class="form-control"
                                        id="engine"
                                        name="engineId"
                                        size="1"
                                        required>
                                    <option th:each="engine : ${engines}"
                                            th:value="${engine.id}"
                                            th:text="${engine.title}">
                                    </option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="row"><p class="margin-bottom-20"/></div>

                    <div class="container">
                        <div class="row">

                            <div class="col">
                                <label for="ownerName" class="form-label">
                                    <b>Имя собственника&nbsp;</b>
                                </label>
                                <textarea class="form-control"
                                          id="ownerName"
                                          name="ownerName"
                                          rows="1"
                                          placeholder="Имя собственника">
                                 </textarea>
                            </div>

                            <div class="col">
                                <label for="dateCreate" class="form-label">
                                    <b>Дата приобретения&nbsp;</b>
                                </label>
                                <input type="date"
                                       id="dateCreate"
                                       name="dateCreate"/>
                            </div>

                            <div class="col">
                                <label for="cost" class="form-label">
                                    <b>Первоначальная цена&nbsp;</b>
                                </label>
                                <input type="number"
                                       id="cost"
                                       name="cost"/>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="container">
                    <div class="row">

                        <div class="col" align="center">
                            <button class="btn btn-primary w-100" type="submit">Добавить</button>
                        </div>

                        <div class="col" align="center">
                            <a class="btn btn-danger w-100" th:href="@{/posts/all}">Отмена</a>
                        </div>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<footer th:insert="~{/blocks/footer :: footer}"></footer>

</body>
</html>
